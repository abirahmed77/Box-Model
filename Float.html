<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      #flowerRight {
        width: 100px;
        height: 100px;
        float: right;
      }

      #flowerLeft {
        width: 100px;
        height: 100px;
        float: left;
      }
    </style>
  </head>
  <body>
    <h2>Floating IN HTML</h2>
    <img
      id="flowerRight"
      src="https://img.freepik.com/free-vector/purple-daisy-nature_24877-81723.jpg"
      alt="tree"
    />
    <img
      id="flowerLeft"
      src="https://img.freepik.com/free-vector/purple-daisy-nature_24877-81723.jpg"
      alt="tree"
    />
  </body>
</html>
